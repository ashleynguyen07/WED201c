<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/stylecontact.css">
</head>
<body>
    <table class="my-table">
        <tr>
            <td><label for="">Fullname</label></td>
            <td><input id="fullname" type="text" placeholder="Enter Fullname"></td>
        </tr>
        <tr>
            <td><label for="">Phone</label></td>
            <td><input id="phone" type="text" placeholder="Enter Phone"></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input id="email" type="text" placeholder="Enter Email"></td>
        </tr>
        <tr>
            <td></td>
            <td class="btn">
                <button onclick="myCode()" type="button">Send</button>
            </td>
        </tr>
        
    </table>
    <script src="js/mycode.js"></script>
</body>
</html>
